<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MaxWIFI</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<p>X: <span id="posX"></span></p>
	<p>Y: <span id="posY"></span></p>
	<p>Z: <span id="posZ"></span></p>
	

	<table id="joy" cellspacing="0">
		<tr class="btn-row">
			<td class="btn-col"></td>
			<td class="btn-col" colspan="7"><input type="button" id="y50" class="padButton yaxis" onclick="moveY(50)"></td>
			<td class="btn-col"></td>
			<!-- <td class="btn-col-10"></td>
			<td class="btn-col-11"><input type="button" value="10"    class="padButton mm10 zaxis"   onclick="moveZ(10)"></td> -->
		</tr>
		<tr class="btn-row">
			<td class="btn-col" rowspan="7"><input type="button" id="x-50"  class="padButton xaxis"   onclick="moveX(-50)"></td>
			<td class="btn-col"></td>
			<td class="btn-col" colspan="5"><input type="button" id="y10" class="padButton yaxis" onclick="moveY(10)"></td>
			<td class="btn-col"></td>
			<td class="btn-col" rowspan="7"><input type="button" id="x50" class="padButton xaxis"  onclick="moveX(50)"></td>
		</tr>
		<tr class="btn-row">
			<td class="btn-col" rowspan="5"><input type="button" id="x-10"  class="padButton xaxis"    onclick="moveX(-10)"></td>
			<td class="btn-col"></td>
			<td class="btn-col" colspan="3"><input type="button" id="y1" class="padButton yaxis" onclick="moveY(1)"></td>
			<td class="btn-col"></td>
			<td class="btn-col" rowspan="5"><input type="button" id="x10" class="padButton xaxis"   onclick="moveX(10)"></td>
		</tr>
		<tr class="btn-row">
			<td class="btn-col" rowspan="3"><input type="button" id="x-1"   class="padButton xaxis"   onclick="moveX(-1)"></td>
			<td class="btn-col"></td>
			<td class="btn-col" colspan="1"><input type="button" id="y01" class="padButton yaxis" onclick="moveY(0.1)"></td>
			<td class="btn-col"></td>
			<td class="btn-col" rowspan="3"><input type="button" id="x1"  class="padButton xaxis"  onclick="moveX(1)"></td>
		</tr>
		<tr class="btn-row-mid">
			<!-- Eje X -->
			<td class="btn-col"><input type="button" id="x-01"  class="padButton xaxis"  onclick="moveX(-0.1)"></td>
			<td class="btn-col-mid"><input type="button" value="Home" id="home" onclick="home()"></td>
			<td class="btn-col"><input type="button" id="x01" class="padButton xaxis" onclick="moveX(0.1)"></td>
		</tr>
		<tr class="btn-row">
			<td class="btn-col"></td>
			<td class="btn-col"><input type="button" id="y-01" class="padButton yaxis" onclick="moveY(-0.1)"></td>
			<td class="btn-col"></td>
		</tr>
		<tr class="btn-row">
			<td class="btn-col"></td>
			<td class="btn-col" colspan="3"><input type="button" id="y-1" class="padButton yaxis" onclick="moveY(-1)"></td>
			<td class="btn-col"></td>
		</tr>
		<tr class="btn-row">
			<td class="btn-col"></td>
			<td class="btn-col" colspan="5"><input type="button" id="y-10" class="padButton yaxis" onclick="moveY(-10)"></td>
			<td class="btn-col"></td>
		</tr>
		<tr class="btn-row">
			<td class="btn-col"></td>
			<td class="btn-col" colspan="7"><input type="button" id="y-50" class="padButton yaxis" onclick="moveY(-50)"></td>
			<td class="btn-col"></td>
		</tr>
	</table>

	<!-- Eje Z -->
	
	<input type="button" value="1"     class="padButton mm1 zaxis"    onclick="moveZ(1)">
	<input type="button" value="0.1"   class="padButton mm01 zaxis"   onclick="moveZ(0.1)">
	<input type="button" value="0.01"  class="padButton mm001 zaxis"  onclick="moveZ(0.01)">
	<input type="button" value="-0.01" class="padButton mm-001 zaxis" onclick="moveZ(-0.01)">
	<input type="button" value="-0.1"  class="padButton mm-01 zaxis"  onclick="moveZ(-0.1)">
	<input type="button" value="-1"    class="padButton mm-1 zaxis"   onclick="moveZ(-1)">
	<input type="button" value="-10"   class="padButton mm-10 zaxis"  onclick="moveZ(-10)">

	<input type="text" id="peticion">
	<input type="button" value="Enviar" onclick="enviarPeticion()">
</body>
</html>
