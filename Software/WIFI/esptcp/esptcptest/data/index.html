
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	var HttpClient = function() {
		this.get = function(url, callback) {
			if(window.XMLHttpRequest) peticionHttp = new XMLHttpRequest();
			else peticionHttp = new ActiveXObject("Microsoft.XMLHTTP");
			
			peticionHttp.onreadystatechange = function() { 
				if (peticionHttp.readyState == 4 && peticionHttp.status == 200)
				callback(peticionHttp.responseText);
			}
			peticionHttp.open("GET", url, true);           
			peticionHttp.send(null);
		}
	}
	var client = new HttpClient();

	function enviarPeticion(){
		var peticion = document.getElementById('peticion').value;
		client.get(peticion, function(respuesta) {
			console.log("Respuesta: " + respuesta);
		});
	}
	function enviarComando(){
		var peticion = document.getElementById('peticion').value;
		client.get("cmd=" + peticion, function(respuesta) {
			console.log("Respuesta: " + respuesta);
		});
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td><input type="text" id="peticion"></td>
			<td><input type="button" value="Enviar peticiÃ³n" onclick="enviarPeticion()"></td>
		</tr>
		<tr>
			<td><input type="text" id="comando"></td>
			<td><input type="button" value="Enviar comando" onclick="enviarComando()"></td>
		</tr>
	</table>

</body>
</html>
