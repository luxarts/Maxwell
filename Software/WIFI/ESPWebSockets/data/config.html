<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="config.css">
	<title>Maxwell - Configuración</title>
</head>
<body>
	<ul id="navbar" class="navbar-h">
		<li><a href="index.html">Panel de control</a></li>
		<li><a href="calib.html">Calibracion manual</a></li>
		<li><a href="config.html">Configuracion</a></li>
	</ul>
	<div id="content">
		<p id="msg"> </p>
		<table id="config">
			<tr>
				<td>Pasos por mm: </td>
				<td><input type="text" value="" id="stepspermm"></td>
				<td></td>
			</tr>
			<tr>
				<td>Altura máxima: </td>
				<td><input type="text" value="" id="zmaxlength"></td>
				<td>mm</td>
			</tr>
			<tr>
				<td>Longitud de brazo: </td>
				<td><input type="text" value="" id="diagonalrodlength"></td>
				<td>mm</td>
			</tr>
			<tr>
				<td>Distancia horizontal de brazo: </td>
				<td><input type="text" value="" id="horizontalrodradius"></td>
				<td>mm</td>
			</tr>
			<tr>
				<td>Radio de impresión: </td>
				<td><input type="text" value="" id="maxprintableradius"></td>
				<td>mm</td>
			</tr>
			<tr>
				<td>Fin de carrera X: </td>
				<td><input type="text" value="" id="towerxendstop"></td>
				<td>pasos</td>
			</tr>
			<tr>
				<td>Fin de carrera Y: </td>
				<td><input type="text" value="" id="toweryendstop"></td>
				<td>pasos</td>
			</tr>
			<tr>
				<td>Fin de carrera Z: </td>
				<td><input type="text" value="" id="towerzendstop"></td>
				<td>pasos</td>
			</tr>
		</table>
		<input type="button" class="btn" value="Cargar configuración" onclick="handleCargar()">
		<input type="button" class="btn" value="Guardar configuración" onclick="handleGuardar()">
		<input type="button" class="btn" value="Descargar configuración" onclick="downloadConfig()">
	</div>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="config.js"></script>
</body>
</html>
